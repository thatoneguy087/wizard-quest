<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='./style.css' rel='stylesheet'>\
  <script src='./script.js' defer></script>
  <script src='./all-choices.js'></script>

  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class='game-container'>
    <div class='splash'>
      <button class='play'>Play Now</button>
    </div>
    <p id='game-over'>GAME OVER</p>
    <div class='game-area'>
      <div class='game-prompt'>
        <p id='prompt'></p>
      </div>
      <div class='choice-selection'>
        <div class="button-container">
          <button class='1'>1</button>
          <button class='2'>2</button>
          <button class='3'>3</button>
          <button class='4'>4</button>
        </div>
      </div>
    </div>
  </div>
  <p class='tag' target='_blank'>Created by Andy Garay. <a href='https://thatguyandy.com/'>See more of my stuff here!</a></p>
</body>
</html>
